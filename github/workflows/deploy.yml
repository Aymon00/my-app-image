name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # استخدام توكن الوصول

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # تأكد من تغيير المنطقة حسب موقع EC2 الخاص بك

    - name: Install SSH client
      run: sudo apt-get install -y openssh-client

    - name: SSH to EC2 and update system
      run: |
        echo "${{ secrets.EC2_PASSWORD }}" | sshpass ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo yum update -y"
